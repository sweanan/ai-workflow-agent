name: Validate Action

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Action Configuration
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Validate action.yml
        run: |
          echo "Validating action.yml structure..."
          
          # Check if action.yml exists
          if [ ! -f "action.yml" ]; then
            echo "‚ùå action.yml not found!"
            exit 1
          fi
          
          # Check required fields
          if ! grep -q "name:" action.yml; then
            echo "‚ùå Missing 'name' field in action.yml"
            exit 1
          fi
          
          if ! grep -q "description:" action.yml; then
            echo "‚ùå Missing 'description' field in action.yml"
            exit 1
          fi
          
          if ! grep -q "runs:" action.yml; then
            echo "‚ùå Missing 'runs' field in action.yml"
            exit 1
          fi
          
          echo "‚úÖ action.yml structure is valid!"
      
      - name: Validate README
        run: |
          echo "Validating README.md..."
          
          # Check if README exists
          if [ ! -f "README.md" ]; then
            echo "‚ùå README.md not found!"
            exit 1
          fi
          
          # Check for usage examples
          if ! grep -q "## Usage" README.md; then
            echo "‚ùå Missing usage section in README.md"
            exit 1
          fi
          
          if ! grep -q "uses: mattdot/tpmagent" README.md; then
            echo "‚ùå Missing usage example in README.md"
            exit 1
          fi
          
          echo "‚úÖ README.md is valid!"
      
      - name: Validate License
        run: |
          echo "Validating LICENSE..."
          
          if [ ! -f "LICENSE" ]; then
            echo "‚ùå LICENSE file not found!"
            exit 1
          fi
          
          if ! grep -q "MIT License" LICENSE; then
            echo "‚ùå License type not clearly specified"
            exit 1
          fi
          
          echo "‚úÖ LICENSE is valid!"
      
      - name: Check for required workflows
        run: |
          echo "Checking for workflow directory..."
          
          if [ ! -d ".github/workflows" ]; then
            echo "‚ùå .github/workflows directory not found!"
            exit 1
          fi
          
          echo "‚úÖ Workflow structure is valid!"
      
      - name: Summary
        run: |
          echo "üéâ All validations passed! The repository is ready to be used as a GitHub Action."
          echo ""
          echo "To use this action in other repositories:"
          echo "  uses: mattdot/tpmagent@v1"
          echo "  with:"
          echo "    issue_content: \${{ github.event.issue.body }}"
          echo "    github_token: \${{ secrets.GITHUB_TOKEN }}"
          echo "    repository: \${{ github.repository }}"
          echo "    issue_number: \${{ github.event.issue.number }}"
          echo ""
          echo "Next steps:"
          echo "1. Create a release (v1) to make the action available"
          echo "2. Test the action from another repository with actual issues"
          echo "3. Update documentation based on actual use cases"